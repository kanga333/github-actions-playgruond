on: [pull_request]
name: diff_check
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: echo result
      run: |
        git fetch origin $GITHUB_BASE_REF --depth=1
        for filename in $(git diff --diff-filter=ACMR --name-only 'origin/${{github.base_ref}}'); do
          echo $filename
        done
